<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 测试用页面</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
      #main {
        max-width: 500px;
        margin: 42px auto;
        padding: 60px 0 0 0;
      }
      #install {
        background: white;
        background-clip: padding-box;
        box-shadow: rgba(200,200,200,1) 0 4px 18px;
        moz-box-shadow: rgba(200,200,200,1) 0 4px 18px;
        -webkit-box-shadow: rgba(200,200,200,1) 0 4px 18px;
      }      
    </style>
  </head>
  <body>

  <div id="main" class="container-fluid">
    <div class="row-fluid">
      <div id="install" class="col-md-12">
        <div class="install">
          <h2>欢迎进入安装程序</h2>
          <p class="label label-success">Apache Rewrite 组件已安装。</p>
          <p class="success">app/tmp 目录可写。</p>
          <p class="success">app/Config 目录可写。</p>
          <p class="success">PHP version 5.5.12 &gt;= 5.2.8</p>
          <p class="success">PHP short_open_tag 已开启</p>
          <p class="success">PHP Curl 组件已开启</p>
          <p class="success">CakePHP version 2.4.6 &gt;= 2.4.4</p>       
      </div>
    </div>
  </div>
             
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
