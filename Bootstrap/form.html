<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 表格</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
    <fileset>
      <legend>垂直表单(默认)</legend>
      <form role="form">
         <div class="form-group">
            <label for="name">名称</label>
            <input type="text" class="form-control" id="name" 
               placeholder="请输入名称">
         </div>
         <div class="form-group">
            <label for="inputfile">文件输入</label>
            <input type="file" id="inputfile">
            <p class="help-block">这里是块级帮助文本的实例。</p>
         </div>
         <div class="checkbox">
            <label>
            <input type="checkbox"> 请打勾
            </label>
         </div>
         <button type="submit" class="btn btn-default">提交</button>
      </form>      
    </fileset>

    <fileset>
      <legend>内联表单</legend>
        <form class="form-inline" role="form">
           <div class="form-group">
              <label class="sr-only" for="name">名称</label>
              <input type="text" class="form-control" id="name" 
                 placeholder="请输入名称">
           </div>
           <div class="form-group">
              <label class="sr-only" for="inputfile">文件输入</label>
              <input type="file" id="inputfile">
           </div>
           <div class="checkbox">
              <label>
              <input type="checkbox"> 请打勾
              </label>
           </div>
           <button type="submit" class="btn btn-default">提交</button>
        </form>     
    </fileset>
    <div class="row">
      <div class="col col-md-4 col-md-offset-4 well">
        <fileset>
            <legend>水平表单</legend>
            <form class="form-horizontal" role="form">
               <div class="form-group">
                  <label for="firstname" class="col-sm-2 control-label">名字</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" id="firstname" 
                        placeholder="请输入名字">
                  </div>
               </div>
               <div class="form-group">
                  <label for="lastname" class="col-sm-2 control-label">姓</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" id="lastname" 
                        placeholder="请输入姓">
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                     <div class="checkbox">
                        <label>
                           <input type="checkbox"> 请记住我
                        </label>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                     <button type="submit" class="btn btn-default">登录</button>
                  </div>
               </div>
            </form>   
          </fileset>
      </div>
    </div>  

    <h2>静态控件</h2>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="inputEmail" placeholder="请输入邮箱">          
        </div>
        <p class="form-control-static col-sm-4">email@example.com</p>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
        </div>
        <p class="form-control-static col-sm-4">密码复杂度要求</p>        
      </div>
    </form>

    <form class="form-horizontal" role="form">
       <div class="form-group">
          <label class="col-sm-2 control-label">聚焦</label>
          <div class="col-sm-10">
             <input class="form-control" id="focusedInput" type="text" 
                value="该输入框获得焦点...">
          </div>
       </div>
       <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">
             禁用
          </label>
          <div class="col-sm-10">
             <input class="form-control" id="disabledInput" type="text" 
                placeholder="该输入框禁止输入..." disabled>
          </div>
       </div>
       <fieldset disabled>
          <div class="form-group">
             <label for="disabledTextInput"  class="col-sm-2 control-label">
                禁用输入（Fieldset disabled）
             </label>
             <div class="col-sm-10">
                <input type="text" id="disabledTextInput" class="form-control" 
                   placeholder="禁止输入">
             </div>
          </div>
          <div class="form-group">
             <label for="disabledSelect"  class="col-sm-2 control-label">
                禁用选择菜单（Fieldset disabled）
             </label>
             <div class="col-sm-10">
                <select id="disabledSelect" class="form-control">
                   <option>禁止选择</option>
                </select>
             </div>
          </div>
       </fieldset>
       <div class="form-group has-success">
          <label class="col-sm-2 control-label" for="inputSuccess">
             输入成功
          </label>
          <div class="col-sm-10">
             <input type="text" class="form-control" id="inputSuccess">
          </div>
       </div>
       <div class="form-group has-warning">
          <label class="col-sm-2 control-label" for="inputWarning">
             输入警告
          </label>
          <div class="col-sm-10">
             <input type="text" class="form-control" id="inputWarning">
          </div>
       </div>
       <div class="form-group has-error">
          <label class="col-sm-2 control-label" for="inputError">
             输入错误
          </label>
          <div class="col-sm-10">
             <input type="text" class="form-control" id="inputError">
          </div>
       </div>
    </form>  
    
    <h2>表单帮助文本</h2>  
    <form role="form">
       <span>帮助文本实例</span>
       <input class="form-control" type="text" placeholder="">
       <span class="help-block">一个较长的帮助文本块，超过一行，
       需要扩展到下一行。本实例中的帮助文本总共有两行。</span>
    </form>    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
